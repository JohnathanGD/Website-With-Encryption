<!DOCTYPE html>
<html>
<head>
    <title>Contest Results</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Entry ID</th>
            <th>User ID</th>
            <th>Baking Item</th>
            <th>Excellent Votes</th>
            <th>OK Votes</th>
            <th>Bad Votes</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result[0] }}</td>
            <td>{{ result[1] }}</td>
            <td>{{ result[2] }}</td>
            <td>{{ result[3] }}</td>
            <td>{{ result[4] }}</td>
            <td>{{ result[5] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/home">Back to Home</a>
</body>
</html>
